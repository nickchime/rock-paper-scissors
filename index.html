    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src = 'script.js' defer></script>
    <h2> Take your pick, first to Five wins is the winner</h2>
    <div id = "container">
        <button id="rock">Rock</button>

        <button id="scissors">Scissors</button>
    </div>
    <div id = "Win">
        <div> Wins </div>
        <div id="score"></div>
    </div>
    <div id = "Loss">
        <div> Loses </div>
        <div id="score"></div>
    </div>
    <div id = "Tie">
        <div> Ties </div>
        <div id="score"></div>
    </div>
    <div id = "results"></div>
